<style>
    .login-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin-top: 80px;
    }

    .form-control:focus {
        border-color: #7f7fff;
        box-shadow: none;
    }

    .login-btn {
        background-color: #7f7fff;
        color: #fff;
        border: none;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
    }

    .login-btn:hover {
        background-color: #6262ff;
    }

    .login-form label {
        font-size: 16px;
        font-weight: 600;
    }

    .form-heading {
        font-size: 36px;
        font-weight: 700;
        color: #7f7fff;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-subheading {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-social-icons {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
    }

    .form-social-icons a {
        display: block;
        width: 50px;
        height: 50px;
        background-color: #fff;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        margin-right: 10px;
        transition: all 0.3s ease-in-out;
    }

    .form-social-icons a:hover {
        transform: translateY(-5px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .form-social-icons i {
        font-size: 24px;
        color: #7f7fff;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="form-heading">Gaming Login</h1>
            <div class="login-form">
                <h2 class="form-subheading">Welcome back</h2>
                <form action="" method="post">
                    <div class="form-group mb-4">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block login-btn">Login</button>
                </form>
                <hr>
                <div class="form-social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="text-center">Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
