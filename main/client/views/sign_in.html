<style>
    .login-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 24px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin-top: 80px;
    }

    .form-control:focus {
        border-color: #7f7fff;
        box-shadow: none;
    }

    .login-btn {
        background-color: #7f7fff;
        color: #fff;
        border: none;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 1px;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
    }

    .login-btn:hover {
        background-color: #6262ff;
    }

    .login-form label {
        font-size: 16px;
        font-weight: 600;
    }

    .form-heading {
        font-size: 36px;
        font-weight: 700;
        color: #7f7fff;
        text-align: center;
        margin-bottom: 30px;
    }

    a {
        color: #7f7fff;
    }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="login-form">
                <h2 class="form-heading">simpleRP</h2>
                <form
                    onsubmit="mta.triggerEvent('main:onSignInSubmit', document.getElementById('username').value, document.getElementById('password').value);">
                    <div class="form-group mb-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"
                                onchange="mta.triggerEvent('main:onSignInRememberMe', document.getElementById('remember-me').checked);">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block login-btn">Login</button>
                </form>
                <hr>
                <p class="text-center">Don't have an account? <a href="#"
                        onclick="mta.triggerEvent('main:onSignInSignUp');">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
